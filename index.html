<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/427d78f432.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Influence Gear</title>
</head>
<body>
  <!-- ---------------------
  ----- [Entire Container]
  --------------------- -->
  <section class="container">
    <!-- ---------------------
  ----- [Header]
  --------------------- -->
    <header>
      <!-- ------- navigation_bar ------- -->
      <nav>
        <h2>Influencer products</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-cart-plus"></i></li>
        </ul>
      </nav>
      <!-- ------- navigation_bar ------- -->
    </header>
    <!-- ---------------------
  ----- [Main]
  --------------------- -->
    <main>
      <section class="hero_box u_section_gap">
        <div class="hero_box--text">
          <h1>Start Your Journey as <br> Influencer</h1>
          <p>Hi There! Want to fullfill your deam of being a Influencer. We are here to help You. Scroll down to know more about us </p>
          <a class="btn" href="#">Prebook Now <i class="fas fa-arrow-right"></i> </a>
        </div>
        <div class="hero_box--image">
          <div class="img_container">
            <img src="./resources/images/main-camera.png" alt="main-camera">
          </div>
        </div>
      </section>

      <section class="sponser">
        <img src="./resources/company-logo/Alibaba.svg" alt="Alibaba-logo">
        <img src="./resources/company-logo/Amazon.svg" alt="Amazon-logo">
        <img src="./resources/company-logo/Daraz.pk Logo.svg" alt="Dark-logo">
        <img src="./resources/company-logo/Ebay.svg" alt="Ebay-logo">
        <img src="./resources/company-logo/Rakuten.svg" alt="Rakuten-logo">
        <img src="./resources/company-logo/Target.svg" alt="Target-logo">
        <img src="./resources/company-logo/Walmart.svg" alt="Walmart-logo">
      </section>

    </main>
    <!-- ---------------------
  ----- [Footer]
  --------------------- -->
    <footer>

    </footer>

  </section>
</body>
</html>
